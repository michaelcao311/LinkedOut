{% extends "base.html" %}
{% block content %}
	<p style="text-align: right">{{post.created.month}}/{{post.created.day}}/{{post.created.year}}, {{post.created.hour}}:{{post.created.minute}}</p>
	<hr>
	<p><strong>{{post.subject}}</strong>:</p>
	<pre style="text-indent: 50px">{{post.content}}</pre>
{% endblock %}
