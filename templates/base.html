<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
		div.navbar {
			position: fixed;
			top: 0;
			left: 0;
			z-index: 999;
			width: 100%;
			height: 25px;
		}
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #d98cb3;
		}
		li {
			float:left;
			display: inline;
		}
		li a {
			display: block;
			color: white;
			text-align: center;
			padding: 5px 10px;
			text-decoration: none;
		}
		</style>
		<title>LinkedOut - The new networking center of the Universe!</title>
		
	</head>
	<body>
		<div class="navbar">
			<ul>
				<li><a href="/random">Random</a></li>
				<li><a href="/blod">Blod</a></li>
				<li><a href="/food">Food</a></li>
			</ul>
		</div>
		<br>
		<br>
		{% block content %}
		{% endblock %}
	</body>
</html>
